<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QLSV-DEMO</title>


    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Bootstrap + JS  -->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css">
</head>

<body onload="time()">

    <div class="container">

        <div id="clock"></div>
        <div class="limiter">
            <div class="container-login">
                <div class="wrap-login">

                    <!-- form dang nhap  -->
                    <form class="login-form validate-form">

                        <span class="login-form-title">
                        Đăng Nhập Hệ Thống
                    </span>
                        <form action="custommer.html">
                            <!-- St Login  -->
                            <div class="wrap-input validate-input" data-validate="Bạn cần nhập đúng thông tin : abc@ gmail">
                                <input class="input" type="text" placeholder="Tài Khoản" name="username" id="username">
                                <span class="focus-input"></span>
                                <span class="symbol-input">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                            </div>
                            <!-- End Login  -->

                            <!--ST Password -->
                            <div class="wrap-input validate-input" data-validate="Password không được bỏ trống!">
                                <input class="input" type="password" placeholder="Mật Khẩu" name="current-password" id="password-field">
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                <span class="focus-input"></span>
                                <span class="symbol-input">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                            </div>
                            <!--End Password -->

                            <!-- login button  -->
                            <div class="container-login-form-btn">
                                <input type="button" value="Đăng Nhập" id="submit" onclick="validate()" />
                            </div>
                            <!-- end login button  -->
                        </form>
                    </form>
                    <!-- end form dang nhap  -->

                </div>
            </div>
            <!-- wrap  -->
            <!-- Thong tin tai khoan mat khau   -->
            <div class="footer-form">
                <div class="text-center p-t-12">
                    <span class="txt1">
            Bạn quên mật khẩu?
        </span>
                    <a class="txt2" href="Password-res.html">
            Tài khoản / mật khẩu?
        </a>
                </div>

                <div class="text-center p-t-135">
                    <a class="txt2" href="#">
            2020 <i class="fa fa-copyright" aria-hidden="true"></i> DucNguyen | Design by DucNguyen
        </a>
                </div>
            </div>
            <!-- End Thong tin tai khoan mat khau   -->
        </div>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.js"></script>
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!-- <script src="vendor/bootstrap/js/popper.js"></script> -->
    <!-- <script src="vendor/bootstrap/js/bootstrap.min.js"></script> -->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script src="js/index.js">
    </script>
    <script src="js/main.js">
    </script>
</body>

</html>
