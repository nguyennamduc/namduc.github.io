<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Thông Tin Nhân Viên</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg nv" data-toggle="modal" data-target="#myModal" title="Thêm Nhân Viên"> <i class="fas fa-user-plus"></i> </button>
        <!-- <button class="nv add-new" id="add" data-target="#myModal" data-toggle="tooltip" data-placement="top" title="Thêm Nhân Viên"><i class="fas fa-user-plus"></i></button> -->
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title text-center">Thông Tin Nhân Viên</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="stt">Số Thứ Tự:</label>
                            <input type="text" class="form-control" id="stt">

                            <label for="name">Tên Nhân Viên:</label>
                            <input type="text" class="form-control" id="name">


                            <label for="gender">Giới Tính:</label>
                            <input type="text" class="form-control" id="gender">

                            <label for="birday">Ngày Sinh:</label>
                            <input type="date" class="form-control" id="birday">

                            <label for="bophan">Bộ phân:</label>
                            <input type="text" class="form-control" id="bophan">

                            <label for="phone">Số Điện Thoại</label>
                            <input type="number" class="form-control" id="phone">

                            <label for="address">Địa Chỉ:</label>
                            <input type="text" class="form-control" id="address">

                            <label for="position">Chức Vụ:</label>
                            <input type="text" class="form-control" id="position">

                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary">Lưu Lại</button>
                </div>
            </div>

        </div>


    </div>







</body>

</html>
